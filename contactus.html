<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
    <title>Hott Cars Contact Us</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
      <!--Here we add the class container. To tell the server we want these to start the bootstrap grid.-->
      <div class="container-fluid">
        <!--Here we add the class row, this says that this is a row that will contain columns.-->
        <div class="row">
          <!--Here we add a logo to the Header to give the page more form. We give it col-4 to specify for it to take up 4 spots for x-small viewports. Then col-sm-3
                so it takes 3 spots on small viewports. Then col-md-2 to only take up 2 spots in medium and up viewports.-->
          <div class="col-2 self-align-center">
            <a href="home.html">
            <img src="https://media.istockphoto.com/illustrations/hot-rodder-illustration-id165609180?b=1&k=6&m=165609180&s=612x612&h=D_JcHWrAHRq4Z9DOxbb2xb66ZGhjcd5h0d1akDY4nQg=" class="img-fluid" />
            </a>
          </div>
          <!--Last we add the class col to specify our columns for the row, which contain all the data we are putting on the page.-->
          <div class="col">
            <h1>Hott Cars</h1>
            <h2>a better buying experience</h2>
          </div>
          <div class="col-md-4 col-xl-2 mt-4">
            <a
              role="button"
              class="btn btn-lg btn-warning"
              id= "sellButton"
              >Sell Car</a
            >
          </div>
        </div>
      </div>
    </header>

    <div id="loginModal" class="modal fade" role="dialog">
      <!--Then another div with the class of "modal-dialog" and a role of "document"-->
      <div class="modal-dialog" role="document">
        <!--Another div with the class of "modal-content"-->
        <div class="modal-content">
          <!--Next we add a div for the class of "modal-header"-->
          <div class="modal-header">
            <!--Here we add an h3 element with the class of "modal-title" and the content of Login-->
            <h3 class="modal-title">User Login</h3>
            <!--Now we add a button element. type of "button", class of "close", data-dismiss of "modal", then the content of "&times" to make an "x" symbol.-->
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!--Here we set up the "modal-body" with a div element and class.-->
          <div class="modal-body">
            <!--We put this in it's own container with a class of "container-fluid"-->
            <div class="container-fluid">
              <!--Now we add a form element for the user to fill out.-->
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="loginEmail"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="loginPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Remember Me</label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-warning btn-sm ml-auto"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="sellModal" class="modal fade sellModal" role="dialog">
      <!--Then another div with the class of "modal-dialog" and a role of "document"-->
      <div class="modal-dialog modal-lg" role="document">
        <!--Another div with the class of "modal-content"-->
        <div class="modal-content">
          <!--Next we add a div for the class of "modal-header"-->
          <div class="modal-header">
            <!--Here we add an h3 element with the class of "modal-title" and the content of Login-->
            <h3 class="modal-title">Sell Your Car</h3>
            <!--Now we add a button element. type of "button", class of "close", data-dismiss of "modal", then the content of "&times" to make an "x" symbol.-->
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!--Here we set up the "modal-body" with a div element and class.-->
          <div class="modal-body">
            <!--We put this in it's own container with a class of "container-fluid"-->
            <div class="container-fluid">
              <!--Now we add a form element for the user to fill out.-->
              <form>
                <div class="form-group row">
                  <label for="vehicleMake" class="col-sm-6 col-form-label"
                    >Vehicle Manufacturer</label
                  >
                  <div class="col">
                    <select
                      name="vehicleMake"
                      id="vehicleMake"
                      class="form-control"
                    >
                      <option value="select">Select...</option>
                      <option value="bmw">BMW</option>
                      <option value="chevy">Chevy</option>
                      <option value="dodge">Dodge</option>
                      <option value="ford">Ford</option>
                      <option value="honda">Honda</option>
                      <option value="jeep">Jeep</option>
                      <option value="ram">Ram</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label" for="vehicleModel"
                      >Manufacturer Model</label>
                    <div class="col">
                      <input
                      type="text"
                      class="form-control form-control-sm"
                      id="vehicleModel"
                      placeholder="Enter Model type here..."/>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="vehicleYear" class="col-sm-6 col-form-label"
                    >Year</label
                  >
                  <div class="col">
                    <select
                      name="vehicleYear"
                      id="vehicleYear"
                      class="form-control"
                    >
                      <option value="select">Select...</option>
                      <option value="2000">2000</option>
                      <option value="2001">2001</option>
                      <option value="2002">2002</option>
                      <option value="2003">2003</option>
                      <option value="2004">2004</option>
                      <option value="2005">2005</option>
                      <option value="2006">2006</option>
                      <option value="2007">2007</option>
                      <option value="2008">2008</option>
                      <option value="2009">2009</option>
                      <option value="2010">2010</option>
                      <option value="2011">2011</option>
                      <option value="2012">2012</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label" for="mileage"
                      >Mileage</label>
                    <div class="col">
                      <input
                      type="text"
                      class="form-control form-control-sm"
                      id="mileage"
                      placeholder="Enter mileage here..."/>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="vehicleCondition" class="col-sm-6 col-form-label">Vehicle Condition</label>
                  <span class="range-caption1">Poor</span>
                  <input type="range" min="0" max="100" value="50" class="slider" id="vehicleCondition">
                  <span class="range-caption2">Excellent</span>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-warning ml-auto"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Add a nav element to put a navbar on the page to help direct users to where they want to go. The navbar-expand-sm means that
    the navbar will be expanded on small viewports and up. navbar-dark means the items will be lighter, to make them more visible since our
    navbar color is darker. sticky-top makes the navbar stay at the top of screen, no matter how far down the page the user is.-->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <!--You want to put a navbar in it's own container. This puts padding on the items in the navbar.-->
      <div class="container-fluid">
        <!--Here we are adding an image to the navbar. The class "navbar brand". The image source from our image folder. And we give it height and width
            specifications so that the image is not too large. We have to put an <a> element so we can have it direct you to somewhere with the href attribute.-->
        <a class="navbar-brand" href="home.html"
          ><img src="img/logo.jpg" height="30" width="30"
        /></a>
        <!--Here we add a button that will show up when the viewport is less than small. With the data-toggle "collapse", the data-target
            of "#nucampNavbar" creates a tag for this button you put on the div element of the list of the items in the nav section. The "ml-auto"
            class moves the toggle button to the right of the navbar when the viewport is smaller than small.-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#hottNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--You want to put this all in it's own div element. Give it a class of "navbar-collapse" and a class of "collapse", so it knows what it is doing.
                You also give it the id of "nucampNavbar" to tag it with the id you created above in the data-target for the button.-->
        <div class="collapse navbar-collapse" id="hottNavbar">
          <!--Use an unordered list to make these items easily ordered. The navbar-nav class tells it to expand on viewports small and up.-->
          <ul class="navbar-nav">
            <!--Use hrefs to link the words to the pages they correspond to. Give them all classes of nav-item to help with appearance,
                        and in the <a> elements add class of nav-link, also helps with appearance of the navbar.-->
            <li class="nav-item">
              <a class="nav-link" href="home.html"
                ><i class="fa fa-home fa-lg"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cars.html"
                ><i class="fa fa-road fa-lg"></i> Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suv.html"
                ><i class="fa fa-dashboard fa-lg"></i> SUV's</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="trucks.html"
                ><i class="fa fa-truck fa-lg"></i> Trucks</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contactus.html">
                <i class="fa fa-comments fa-lg"></i> Contact
              </a>
            </li>
          </ul>
          <!--Here we are adding a Login modal. We use a <span> element with the class of "navbar-text ml-auto"-->
          <span class="navbar-text ml-auto">
            <!--The <span> element wraps around a <a> element with the role of "button", data-toggle of "modal" and data-target of "#loginModal"-->
            <a role="button" 
            id="loginButton"
            >
              <!--Inside the <a> element, we put an <i> element with the classes of "fa fa-sign-in" and the text Login next to it.-->
              <i class="fa fa-group"></i> Login
            </a>
          </span>
        </div>
      </div>
    </nav>
   
    <footer class="site-footer">
      <!--Here we make a container for all of the information below.-->
      <div class="container">
        <!--We need to create a row for all the columns.-->
        <div class="row">
          <!--For this column, we specify that for extra small viewpoint, this column will take up 4 slots. And if the viewpoint is small or higher, it 
                will take up 2 slots.-->
          <!--Notice we also put an offset-1 on this column. Offset classes forces a bootstrap column to move to the right.-->
          <div class="col-4 col-sm-2 offset-1">
            <h5>Links</h5>
            <!--Adding the class "list-unstyled" makes the bullets on the list disappear. Non visual.-->
            <ul class="list-unstyled">
              <li><a href="home.html">Home</a></li>
              <li><a href="cars.html">Cars</a></li>
              <li><a href="suv.html">SUV's</a></li>
              <li><a href="trucks.html">Trucks</a></li>
              <li><a href="" data-toggle="modal" data-target=".sellModal">Sell Car</a></li>
              <li><a href="contactus.html">Contact Us</a></li>
            </ul>
          </div>

          <!--For the second column, we specify that in extra small viewpoint, this column will take up 6 slots. And in small or higher viewpoint, then 
                this column will take up 5 slots.-->
          <div class="col-6 col-sm-5 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <a role="button" class="btn btn-link" href="tel:+18004682277"
              ><i class="fa fa-phone"></i> 1-800-468-2277
            </a>
            <br />
            <a
              role="button"
              class="btn btn-link"
              href="mailto:beepbeep@cars.co"
              ><i class="fa fa-envelope-o"></i> hottcars@cars.co
            </a>
          </div>
        </div>
      </div>
    </footer>
   
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
       
     
    </script>
  </body>
</html>
